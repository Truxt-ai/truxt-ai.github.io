name: Deploy to GitHub Pages

on:
  push:
    branches: [source]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        env:
          CHAT_DB_URL_API: ${{ secrets.CHAT_DB_URL_API }}
          CHAT_DB_TOKEN: ${{ secrets.CHAT_DB_TOKEN }}
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: main
